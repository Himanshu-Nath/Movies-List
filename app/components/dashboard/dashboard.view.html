<div ng-controller="DashboardController as DashCtrl">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="assets/images/back.png" alt="Logo" style="width:15px;">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">{{DashCtrl.title}}</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/search.png" alt="Logo" style="width:15px;">
                </a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid bg-color top-margin">
        <div class="row">
            <div class="col col-sm col-md col-md ">
                <h6 class="text-right">Total:
                    <span class="badge badge-light">{{DashCtrl.pageInfo.totalItems}}</span>
                </h6>
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-md-4" ng-repeat="movie in DashCtrl.movies">
                <div class="card bg-color">
                    <img class="card-img-top" ng-src="assets/images/{{movie['poster-image']}}" on-error-src="assets/images/placeholder_for_missing_posters.png"
                        alt="Movie image" style="width:100%">
                    <p class="card-title">{{movie.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row bg-color">
            <div class="col col-sm col-md col-md text-center small-text">
                &copy; Himanshu Nath (hnath723@gmail.com)
            </div>
        </div>
    </div>
</footer>
